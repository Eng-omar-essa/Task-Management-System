
<div class="container">
  <ul class="list-group">
    <li *ngFor="let task of tasks" class="list-group-item" >
      <div class="task-checkbox">

       <span ngClass="label {{ getDueDateLabel(task) }} title">{{ task.title }}</span>
        <span ngClass="label {{ getDueDateLabel(task) }} description">{{ task.description }}</span>
        <span ngClass="label {{ getDueDateLabel(task) }} createdAt">{{ task.createdAt }}</span>
        <span ngClass="label {{ getDueDateLabel(task) }} resolvedAt">{{ task.resolvedAt }}</span>
        <span ngClass="label {{ getDueDateLabel(task) }} priority">{{ task.priority }}</span>
        <span class="label {{ getDueDateLabel(task) }} dueDate"> {{ task.dueDate }}</span>
        <span class="label {{ getDueDateLabel(task) }} reminderAt" *ngIf="task.taskStatus =='POSTPONED'"> {{ task.reminderAt }}</span>
       
        <span class="pull-right">
          <div [ngSwitch]="task.taskStatus">
            <div *ngSwitchCase="'ACTIVE'">
              <button (click)="modal1.show(task.id)" type="button" class="btn btn-primary btn-block" aria-label="Left Align">
                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
              </button>
            </div>
            <div *ngSwitchCase="'POSTPONED'">
              <button (click)="modal1.show(task.id)" type="button" class="btn btn-danger btn-block" aria-label="Left Align">
                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
              </button>
            </div>
            <div *ngSwitchCase="'COMPLETED'">
              <button (click)="modal1.show(task.id)" type="button" class="btn btn-success btn-block" aria-label="Left Align">
                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
              </button>
            </div>
          </div>
          
        </span>
        <button (click)="deleteTask(task)" type="button" class="btn btn-danger btn-sm pull-right" aria-label="Left Align">
            <span class="glyphicon glyphicon glyphicon-remove" aria-hidden="true"></span>
        </button>
      </div>
    </li>

  </ul>

  <app-edit-task #modal1>

    <div class="app-modal-header">
      <h5><b>Update Task</b></h5>
    </div>

    <div class="app-modal-body">
    </div>

    <div class="app-modal-footer">
      <button type="button" class="btn btn-primary" (click)="modal1.hide()">Close</button>
    </div>

  </app-edit-task>
